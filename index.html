  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1>Dice Challenge!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button>
          <a onclick="userEntry();">Click Me !</a>
          </button>
        </div>
      </div>
    </div>

    <div class="container hide">
      <div class="row">
        <div class="col-12">

      </div>
      <div class="row">
        <div class="col-12">
          <h1></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <h2></h2>
        </div>
        <div class="col-4">
          <div class="dice">
            <p id="player1">Player 1</p>
            <img class="img1" src="images/dice6.png" alt="dice-image">
          </div>
        </div>
        <div class="col-4">
          <div class="dice">
            <p id="player2">Player 2</p>
            <img class="img2" src="images/dice6.png" alt="dice-image">
          </div>
        </div>
        <div class="col-2 text-right">
          <h2></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-2">
          <button>
          <a onclick="reset();">Restart</a>
          </button>
        </div>
      </div>
    </div>

    <!-- link to JS file -->
    <script src="script.js" charset="utf-8"></script>
  </body>
